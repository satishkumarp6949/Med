<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #00416a, #e4e5e6);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .contact-container {
      background: #fff;
      max-width: 900px;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .contact-info {
      flex: 1;
      background: #003366;
      color: #fff;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .contact-info h2 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    .contact-info p {
      margin: 10px 0;
      line-height: 1.6;
    }

    .contact-info i {
      margin-right: 10px;
      color: #00c3ff;
    }

    .contact-form {
      flex: 1;
      padding: 40px;
    }

    .contact-form h2 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #003366;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #003366;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .btn {
      background: #003366;
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #005599;
    }

    /* Media query for tablets (max width: 650px) */
    @media (max-width: 650px) {
      .contact-container {
        flex-direction: column;
      }

      .contact-info, .contact-form {
        width: 100%;
        padding: 30px;
      }

      .contact-info h2, .contact-form h2 {
        font-size: 24px;
      }

      .btn {
        width: 100%;
        text-align: center;
      }
    }

    /* Media query for small devices (max width: 450px) */
    @media (max-width: 450px) {
      body {
        padding: 20px 10px;
      }

      .contact-info h2, .contact-form h2 {
        font-size: 20px;
      }

      .contact-info p {
        font-size: 14px;
      }

      .form-group input,
      .form-group textarea {
        font-size: 14px;
      }

      .btn {
        padding: 10px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <!-- Contact Info -->
    <div class="contact-info">
      <h2>Get in Touch</h2>
      <p><i class="fas fa-map-marker-alt"></i> 47, Blue Street, Chennai, India</p>
      <p><i class="fas fa-phone"></i> +91 98765 43210</p>
      <p><i class="fas fa-envelope"></i> support@medcare.com</p>
      <p><i class="fas fa-globe"></i> www.healthcare.com</p>
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form>
        <div class="form-group">
          <input type="text" placeholder="Your Name" required />
        </div>
        <div class="form-group">
          <input type="email" placeholder="Your Email" required />
        </div>
        <div class="form-group">
          <textarea placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </div>

</body>
</html>
